<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResuMatch - Resume Matcher</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
      <span class="slider round"></span>
    </label>
    <span class="theme-label">🌞 / 🌙</span>
  </div>

  <div class="container">
    <h1>📄 ResuMatch</h1>
    <p>Upload a resume and paste a job description to get a compatibility score.</p>

    <label for="resumeUpload">Upload Resume (PDF)</label>
    <input type="file" id="resumeUpload" accept="application/pdf" />

    <label for="jobDescription">Paste Job Description</label>
    <textarea id="jobDescription" rows="10" placeholder="Paste job description here..."></textarea>

    <button onclick="submitMatch()">Match Resume</button>
    <div class="loader" id="loader" style="display:none;"></div>

    <div class="results" id="results"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
